<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style-2.css">
</head>
<body>
    <header>
        <h1>Makin' Shapes!</h1>
    </header>
    <h2 id="rec-header">Rectangles</h2>
    <section id="rectangles">
        <div id="box-1"></div>
        <div id="box-2"></div>
        <div id="box-3"></div>
    </section>
    <h2 id="circ-header">Circles</h2>
    <section id="circles">
        <div id="head">
            <img class="eyes" src="https://icon2.cleanpng.com/20180409/lve/kisspng-the-lump-of-coal-coal-mining-clip-art-coal-5acb13d6e34b28.801320751523258326931.jpg" alt="coal">
            <img class="eyes" src="https://icon2.cleanpng.com/20180409/lve/kisspng-the-lump-of-coal-coal-mining-clip-art-coal-5acb13d6e34b28.801320751523258326931.jpg" alt="coal">
            <img id="nose" src="https://png.pngtree.com/png-clipart/20190905/ourmid/pngtree-carrot-cartoon-png-image_1724297.jpg" alt="carrot">
        </div>
        <div id="shoulders">
            <img class="buttons" src="https://icon2.cleanpng.com/20180409/lve/kisspng-the-lump-of-coal-coal-mining-clip-art-coal-5acb13d6e34b28.801320751523258326931.jpg" alt="coal">
            <img class="buttons" src="https://icon2.cleanpng.com/20180409/lve/kisspng-the-lump-of-coal-coal-mining-clip-art-coal-5acb13d6e34b28.801320751523258326931.jpg" alt="coal">
            <img class="buttons" src="https://icon2.cleanpng.com/20180409/lve/kisspng-the-lump-of-coal-coal-mining-clip-art-coal-5acb13d6e34b28.801320751523258326931.jpg" alt="coal">
        </div>
        <div id="knees-and-toes"></div>
    </section>
    <h2 id="ev-header">Everything</h2>
    <section id="everything">
        <div id="large-box">
            <div id="large-circle">
                <div id="small-box">
                    <div id="small-circle">
                        <img id="fish" src="https://cdn.imgbin.com/5/11/7/imgbin-goldfish-cartoon-kemal-sunal-XjB24cEi4njtxeJJMwhB1cAmJ.jpg" alt="goldfish">
                        <p>Fish Tank</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
